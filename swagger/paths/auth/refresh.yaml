tags:
  - Auth
summary: Оновити accessToken
operationId: refreshSession
description: Повертає новий accessToken. Очікує refreshToken в cookie.
security: []
responses:
  '200':
    description: Новий accessToken
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: Y/ja2tZ1abSAnC/lEJRiutLgz9vAnsD0r/qe6Dcb
  '401':
    $ref: ../../components/responses/unauthorised_401.yaml
