tags:
  - Auth
summary: Надіслати лист для скидання пароля
operationId: sendResetEmail
description: Надсилає лист із лінком для скидання пароля на email
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'example@example.com'
responses:
  '200':
    description: Підтвердження для скидання пароля успішно надіслано на email
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '404':
    $ref: '../../components/responses/user/user_reg_404.yaml'
  '401':
    $ref: '../../components/responses/unauthorised_401.yaml'
