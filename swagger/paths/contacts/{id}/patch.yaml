tags:
  - Contacts
summary: Оновити контакт
operationId: updateContact
description: Оновлює контакт за ID
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: ID контакту
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
            format: email
          phoneNumber:
            type: string
          favorite:
            type: boolean
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Контакт оновлено
  '400':
    description: Помилка в тілі запиту
  '401':
    description: Неавторизований
  '404':
    description: Контакт не знайдено
