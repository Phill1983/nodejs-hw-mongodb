tags:
  - Contacts
summary: Отримати всі контакти
operationId: getAllContacts
description: Повертає список усіх контактів користувача
security:
  - bearerAuth: []
parameters:
  - name: favorite
    in: query
    description: Фільтрувати контакти за статусом "favorite"
    required: false
    schema:
      type: boolean

  - name: page
    in: query
    description: Номер сторінки (пагінація)
    required: false
    schema:
      type: integer
      default: 1
      minimum: 1

  - name: perPage
    in: query
    description: Кількість елементів на сторінку
    required: false
    schema:
      type: integer
      default: 10
      minimum: 1

  - name: sortBy
    in: query
    description: Поле для сортування
    required: false
    schema:
      type: string
      default: createdAt
      enum: [name, email, phoneNumber, createdAt]

  - name: sortOrder
    in: query
    description: Порядок сортування (asc або desc)
    required: false
    schema:
      type: string
      default: asc
      enum: [asc, desc]

responses:
  '200':
    $ref: '../../components/responses/contact/get_all_200.yaml'
  '401':
    $ref: '../../components/responses/unauthorised_401.yaml'
