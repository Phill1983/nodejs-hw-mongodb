description: Список контактів успішно отримано
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully found contacts!
        data:
          type: object
          required:
            - data
            - page
            - perPage
            - totalItems
            - totalPages
            - hasPreviousPage
            - hasNextPage
          properties:
            data:
              type: array
              items:
                $ref: '../../schemas/contact.yaml'
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 3
            totalPages:
              type: integer
              example: 1
            hasPreviousPage:
              type: boolean
              example: false
            hasNextPage:
              type: boolean
              example: false
